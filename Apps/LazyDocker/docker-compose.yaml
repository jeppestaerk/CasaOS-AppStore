name: lazydocker-webui
services:
  lazydocker-webui:
    image: ghcr.io/jeppestaerk/lazydocker-webui:v1.0.0
    container_name: lazydocker-webui
    deploy:
      resources:
        reservations:
          memory: 8M
    network_mode: bridge
    environment:
      - TZ=${TZ:-Europe/Copenhagen}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - lazydocker-config:/.config/jesseduffield/lazydocker
    pid: host
    privileged: true
    restart: unless-stopped
    labels:
      icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/ttydbridge/icon.png

